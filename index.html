<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">  
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="calculator">
		<input id="display" readonly>
		<div id="keys">
			<button onclick="clearDisplay()" class="firstrow">AC</button>
			<button onclick="display.value = display.value.toString().slice(0,-1)" class="firstrow">D</button>
			<button onclick="append('.')" class="firstrow">.</button>
			<button onclick="append('/')" class="operator">/</button>
			<button onclick="append('7')">7</button>
			<button onclick="append('8')">8</button>
			<button onclick="append('9')">9</button>
			<button onclick="append('*')" class="operator">*</button>
			<button onclick="append('4')">4</button>
			<button onclick="append('5')">5</button>
			<button onclick="append('6')">6</button>
			<button onclick="append('-')" class="operator">-</button>
			<button onclick="append('1')">1</button>
			<button onclick="append('2')">2</button>
			<button onclick="append('3')">3</button>
			<button onclick="append('+')" class="operator">+</button>
			<button onclick="append('00')">00</button>
			<button onclick="append('0')">0</button>
			<button onclick="calculate()" class="operator">=</button>
	</div>
</div>
<script src="index.js"></script>
</body>
</html>
